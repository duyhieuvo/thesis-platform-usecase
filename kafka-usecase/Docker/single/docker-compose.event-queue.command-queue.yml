---
version: '2'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:${VERSION_CONFLUENT}
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-kafka:${VERSION_CONFLUENT}
    hostname: broker
    container_name: broker
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
    healthcheck:
      test: "(kafka-topics --bootstrap-server localhost:9092 --list | grep '_schemas' >/dev/null 2>&1) || exit 1"
      start_period: 10s
      interval: 30s
      timeout: 25s
      retries: 10

  schema-registry:
    image: confluentinc/cp-schema-registry:${VERSION_CONFLUENT}
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      - broker
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'broker:9092'

  connect:
    image: confluentinc/cp-kafka-connect:${VERSION_CONFLUENT}
    hostname: connect
    container_name: connect
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: "broker:9092"
      CONNECT_REST_ADVERTISED_HOST_NAME: connect
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: compose-connect-group
      CONNECT_CONFIG_STORAGE_TOPIC: docker-connect-configs
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_FLUSH_INTERVAL_MS: 10000
      CONNECT_OFFSET_STORAGE_TOPIC: docker-connect-offsets
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_TOPIC: docker-connect-status
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONNECT_INTERNAL_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      # CLASSPATH required due to CC-2422
      CLASSPATH: /usr/share/java/monitoring-interceptors/monitoring-interceptors-5.5.1.jar
      CONNECT_PRODUCER_INTERCEPTOR_CLASSES: "io.confluent.monitoring.clients.interceptor.MonitoringProducerInterceptor"
      CONNECT_CONSUMER_INTERCEPTOR_CLASSES: "io.confluent.monitoring.clients.interceptor.MonitoringConsumerInterceptor"
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
      CONNECT_LOG4J_LOGGERS: org.apache.zookeeper=ERROR,org.I0Itec.zkclient=ERROR,org.reflections=ERROR
    depends_on:
      - zookeeper
      - broker
      - schema-registry

  cli:
    image: confluentinc/cp-kafka:${VERSION_CONFLUENT}
    hostname: cli
    container_name: cli
    restart: on-failure
    command: /bin/bash
    tty: true
    depends_on:
      - broker

  producer:
    build:
      context: ../
    image: usecase/kafka-client:latestlocal
    hostname: kafka-producer
    container_name: kafka-producer
    restart: unless-stopped
    depends_on:
      - broker
    environment:
      CLIENT_MODE: "producer"
      KAFKA_URL: "broker:9092"
      KAFKA_TOPIC: "event-command-queue-test"
      CLIENT_ID: "producer-1"

  consumer-1:
    build:
      context: ../
    image: usecase/kafka-client:latestlocal
    hostname: kafka-consumer-1
    container_name: kafka-consumer-1
    restart: unless-stopped
    depends_on:
      - broker
    environment:
      CLIENT_MODE: "consumer"
      KAFKA_URL: "broker:9092"
      KAFKA_TOPIC: "event-command-queue-test"
      CLIENT_ID: "consumer-1"
      GROUP_ID : "consumer-group-1"
      OFFSET_RESET: "latest"

  consumer-2:
    build:
      context: ../
    image: usecase/kafka-client:latestlocal
    hostname: kafka-consumer-2
    container_name: kafka-consumer-2
    restart: unless-stopped
    depends_on:
      - broker
    environment:
      CLIENT_MODE: "consumer"
      KAFKA_URL: "broker:9092"
      KAFKA_TOPIC: "event-command-queue-test"
      CLIENT_ID: "consumer-2"
      GROUP_ID : "consumer-group-1"
      OFFSET_RESET: "earliest"

